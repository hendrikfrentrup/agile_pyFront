application: login
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /assets
  static_dir: assets

- url: /js
  static_dir: js

- url: /.*
  script: login.app
  
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
